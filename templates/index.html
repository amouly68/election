<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Predictor</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <h1>Predict the Election Results</h1>
    <div id="controls">
        <button id="all-red">All Red</button>
        <button id="all-blue">All Blue</button>
    </div>
    <div id="counter">
        <p>Democrats: <span id="elector-count-democrats">0</span></p>
        <p>Republicans: <span id="elector-count-republicans">0</span></p>
    </div>
    <div id="map-container" style="width: 100%; height: auto;"></div> 
    <div id="tooltip" style="position: absolute; display: none; background-color: #333; color: white; padding: 5px; border-radius: 3px; font-size: 12px;"></div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
